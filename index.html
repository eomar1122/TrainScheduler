<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Train Scheduler</title>

		

		<!-- Bootstrap -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <!-- jQuery -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- MY CSS STYLE -->
	    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	    <!-- Firebase Reference -->
	    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

	    <!-- Moment.js Reference -->
	    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
	    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		
	</head>
	<body>
		<div class="container"> <!-- start wrapper container -->
			<!-- Jumbotron -->
      		<div class="jumbotron">
		        <h1 class="text-center">Anytime is Train Time</h1>
		        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
		    </div>
		    <div class="row">

		        <div class="col-lg-12">

			        <!-- Current Train Schedule-->
			        <div class="panel panel-primary">
			            <div class="panel-heading">
			              	<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
			            </div>
			            <div class="panel-body">
			              	<table class="table table-hover text-left" id='train-table'>
			                	<thead>
			                  		<tr>
					                    <th>Train Name</th>
					                    <th>Destination</th>
					                    <th>Frequency (min)</th>
					                    <th>Next Arrival</th>
					                    <th>Minutes Away</th>
			                  		</tr>
			                	</thead>
			                	<tbody>

			                	</tbody>
			              	</table>
			            </div>
			        </div>
			    </div>
			    <div class="col-lg-12">

			        <!-- Add Train  -->
			        <div class="panel panel-primary">
			            <div class="panel-heading">
			            	<h3 class="panel-title"><strong>Add Train</strong></h3>
			            </div>
			            <div class="panel-body">

			            	<!-- Train Entry Form -->
			              	<form>
				                <div class="form-group">
				                  	<label for="train-name-input">Train Name</label>
				                  	<input class="form-control" id="train-name-input" type="text" placeholder="Enter train name here" required>
				                </div>
				                <div class="form-group">
					                <label for="destination-input">Destination</label>
					                <input class="form-control" id="destination-input" type="text" placeholder="Enter your destination" required>
				                </div>
				                <div class="form-group">
				                  	<label for="first-train-input">First Train Time (HH:mm - military time)</label>
				                 	<input class="form-control" id="first-train-input" type="text" required>
				                </div>
				                <div class="form-group">
				                  	<label for="frequency-input">Frequency (min)</label>
				                  	<input class="form-control" id="frequency-input" type="text" required>
				                </div>
				                <button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
			              	</form>

			        	</div> <!-- end panel body -->

        			</div> <!-- end add train -->

       			</div> <!-- end column -->

      		</div> <!--  end row -->
			
		</div> <!-- end wrapper container -->


		<!-- JavaScript -->
		<script type="text/javascript" src="assets/javascript/app.js"></script>
	</body>
</html>
